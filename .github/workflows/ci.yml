name: Validate and Plan

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  validate-and-plan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Set env
        run: echo "PCT_TFPATH=$(which tofu)" >> $GITHUB_ENV

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
