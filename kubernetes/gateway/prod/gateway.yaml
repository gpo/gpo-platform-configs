apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gpotools
  namespace: gateway
spec:
  # this gatewayClass is the incantation for the current gen ALB (not classic)
  # https://docs.cloud.google.com/load-balancing/docs/https#load-balancer-mode
  gatewayClassName: gke-l7-global-external-managed
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    hostname: "*.gpotools.ca"
    allowedRoutes:
      namespaces:
        from: All
      kinds:
      - kind: HTTPRoute
  - name: tls
    hostname: "*.gpotools.ca"
    protocol: HTTPS
    port: 443
    tls:
      mode: Terminate
      certificateRefs:
      - name: wildcard-gpotools
    allowedRoutes:
      namespaces:
        from: All
      kinds:
      - kind: HTTPRoute
  addresses:
  - type: NamedAddress
    value: gke-ingress-ip
