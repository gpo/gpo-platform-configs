apiVersion: batch/v1
kind: Job
metadata:
  name: superset-init-db
  namespace: superset
  labels:
    app: superset
    chart: superset-0.15.0
    release: superset
    heritage: Helm
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  template:
    metadata:
      name: superset-init-db
    spec:
      securityContext:
        runAsUser: 0
      initContainers:
        - command:
            - /bin/sh
